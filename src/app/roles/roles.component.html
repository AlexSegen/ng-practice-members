<div class="card">
    <div class="card-header">Roles</div>
    <div class="card-body p-0">
        <ul class="list-group">
            <li class="list-group-item" *ngIf="!roles || !roles.length; else rolesBlock">There are no roles yet</li>
            <ng-template #rolesBlock>
                <li *ngFor="let rol of roles" class="list-group-item">{{rol}}</li>
            </ng-template>
        </ul>
    </div>
</div>
